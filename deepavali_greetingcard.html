<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Deepavali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #0a0a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            max-height: 650px;
            min-height: 450px;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 30%, #3b82f6 70%, #1e3a8a 100%);
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(37, 99, 235, 0.5);
            position: relative;
            overflow: hidden;
            animation: cardEnter 1.2s ease-out;
        }

        @keyframes cardEnter {
            from {
                transform: scale(0.8) rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .decorative-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            pointer-events: none;
        }

        .corner-design {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.4;
        }

        .corner-design.top-left {
            top: 0;
            left: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M0,0 Q50,50 0,100 Q50,50 100,0 Z" fill="%23fff" opacity="0.3"/><circle cx="30" cy="30" r="25" fill="none" stroke="%23fff" stroke-width="2"/><circle cx="30" cy="30" r="15" fill="none" stroke="%23fff" stroke-width="1.5"/></svg>') no-repeat;
            background-size: contain;
        }

        .corner-design.top-right {
            top: 0;
            right: 0;
            transform: scaleX(-1);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M0,0 Q50,50 0,100 Q50,50 100,0 Z" fill="%23fff" opacity="0.3"/><circle cx="30" cy="30" r="25" fill="none" stroke="%23fff" stroke-width="2"/></svg>') no-repeat;
            background-size: contain;
        }

        .corner-design.bottom-left {
            bottom: 0;
            left: 0;
            transform: scaleY(-1);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M0,0 Q50,50 0,100 Q50,50 100,0 Z" fill="%23fff" opacity="0.3"/></svg>') no-repeat;
            background-size: contain;
        }

        .corner-design.bottom-right {
            bottom: 0;
            right: 0;
            transform: scale(-1);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M0,0 Q50,50 0,100 Q50,50 100,0 Z" fill="%23fff" opacity="0.3"/></svg>') no-repeat;
            background-size: contain;
        }

        .floating-rangoli {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .rangoli1 { top: 15%; left: 8%; animation-delay: 0s; }
        .rangoli2 { top: 20%; right: 10%; animation-delay: 1s; }
        .rangoli3 { top: 60%; left: 5%; animation-delay: 2s; }
        .rangoli4 { top: 55%; right: 8%; animation-delay: 1.5s; }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
            z-index: 10;
        }

        .title-main {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
            margin: 10px 0;
            animation: titleGlow 2s ease-in-out infinite;
            font-family: 'Brush Script MT', cursive;
            font-style: italic;
        }

        .title-deepavali {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            margin: -10px 0;
            animation: shimmer 3s ease-in-out infinite;
            font-family: 'Brush Script MT', cursive;
            font-style: italic;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 215, 0, 0.5); }
        }

        .subtitle {
            font-size: 1.5em;
            color: #fff;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 300;
        }

        .decorative-line {
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 15px auto;
        }

        .diya-row {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            padding: 0 20px;
            z-index: 5;
        }

        .diya-container {
            position: relative;
            animation: diyaBounce 2s ease-in-out infinite;
        }

        .diya-container:nth-child(1) { animation-delay: 0s; }
        .diya-container:nth-child(2) { animation-delay: 0.2s; }
        .diya-container:nth-child(3) { animation-delay: 0.4s; }
        .diya-container:nth-child(4) { animation-delay: 0.6s; }
        .diya-container:nth-child(5) { animation-delay: 0.8s; }

        @keyframes diyaBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .diya {
            width: 70px;
            height: 35px;
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 50%, #d97706 100%);
            border-radius: 0 0 60% 60%;
            position: relative;
            box-shadow: 0 5px 20px rgba(217, 119, 6, 0.5);
        }

        .diya::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 8px;
            background: linear-gradient(135deg, #b45309, #d97706);
            border-radius: 50%;
        }

        .diya::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: radial-gradient(circle, #92400e, transparent);
            border-radius: 50%;
        }

        .diya-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fbbf24, transparent);
            border-radius: 50%;
        }

        .flame {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 40px;
            background: linear-gradient(to top, #f59e0b 0%, #fbbf24 40%, #fef3c7 80%, #fff 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px #fbbf24, 0 0 40px #f59e0b;
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scaleY(1) scaleX(1);
                opacity: 1;
            }
            25% {
                transform: translateX(-48%) scaleY(1.05) scaleX(0.95);
                opacity: 0.95;
            }
            50% {
                transform: translateX(-50%) scaleY(0.95) scaleX(1.05);
                opacity: 1;
            }
            75% {
                transform: translateX(-52%) scaleY(1.02) scaleX(0.98);
                opacity: 0.98;
            }
        }

        .reflection {
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(to bottom, rgba(245, 158, 11, 0.3), transparent);
            border-radius: 50%;
            filter: blur(5px);
        }

        .message-box {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            max-width: 90%;
            animation: messageFade 3s ease-in-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .sender-name {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fbbf24;
            font-size: 1.1em;
            font-style: italic;
            animation: nameFade 3.5s ease-in-out;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
        }

        @keyframes messageFade {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes nameFade {
            from { opacity: 0; transform: translateX(-50%) translateY(15px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fef3c7;
            border-radius: 50%;
            box-shadow: 0 0 10px #fbbf24;
            animation: sparkleAnim 3s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: fireworkBurst 2s ease-out infinite;
        }

        @keyframes fireworkBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                max-height: 600px;
            }
            .title-main { font-size: 2.5em; }
            .title-deepavali { font-size: 3.5em; }
            .subtitle { font-size: 1.1em; letter-spacing: 4px; }
            .diya { width: 50px; height: 25px; }
            .flame { width: 14px; height: 30px; top: -28px; }
            .diya-row { bottom: 80px; gap: 10px; }
            .message-box { font-size: 1em; bottom: 45px; }
            .sender-name { font-size: 1em; bottom: 20px; }
            .floating-rangoli { width: 60px; height: 60px; }
        }

        @media (max-width: 480px) {
            .header { padding: 25px 15px 15px; }
            .title-main { font-size: 2em; }
            .title-deepavali { font-size: 2.8em; }
            .subtitle { font-size: 0.9em; letter-spacing: 3px; }
            .diya { width: 40px; height: 20px; }
            .flame { width: 12px; height: 25px; top: -23px; }
            .diya-row { bottom: 70px; gap: 8px; }
            .message-box { font-size: 0.9em; bottom: 40px; }
            .sender-name { font-size: 0.9em; bottom: 18px; }
            .corner-design { width: 100px; height: 100px; }
            .floating-rangoli { width: 50px; height: 50px; }
        }

        @media (max-width: 360px) {
            .title-main { font-size: 1.6em; }
            .title-deepavali { font-size: 2.3em; }
            .subtitle { font-size: 0.75em; letter-spacing: 2px; }
            .message-box { font-size: 0.8em; }
            .sender-name { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="decorative-border"></div>
        <div class="corner-design top-left"></div>
        <div class="corner-design top-right"></div>
        <div class="corner-design bottom-left"></div>
        <div class="corner-design bottom-right"></div>

        <!-- Floating Rangolis -->
        <svg class="floating-rangoli rangoli1" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="30" fill="none" stroke="#fbbf24" stroke-width="2"/>
            <circle cx="50" cy="50" r="20" fill="none" stroke="#ec4899" stroke-width="1.5"/>
            <circle cx="50" cy="50" r="10" fill="none" stroke="#fbbf24" stroke-width="1"/>
            <circle cx="50" cy="50" r="3" fill="#fbbf24"/>
        </svg>
        <svg class="floating-rangoli rangoli2" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" fill="none" stroke="#ec4899" stroke-width="2"/>
            <circle cx="50" cy="50" r="15" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
            <circle cx="50" cy="50" r="3" fill="#ec4899"/>
        </svg>
        <svg class="floating-rangoli rangoli3" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="28" fill="none" stroke="#06b6d4" stroke-width="2"/>
            <circle cx="50" cy="50" r="18" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
            <circle cx="50" cy="50" r="3" fill="#06b6d4"/>
        </svg>
        <svg class="floating-rangoli rangoli4" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="26" fill="none" stroke="#fbbf24" stroke-width="2"/>
            <circle cx="50" cy="50" r="16" fill="none" stroke="#ec4899" stroke-width="1.5"/>
            <circle cx="50" cy="50" r="3" fill="#fbbf24"/>
        </svg>

        <div class="header">
            <div class="title-main">Happy</div>
            <div class="title-deepavali">Deepavali!</div>
            <div class="decorative-line"></div>
            <div class="subtitle">Festival of Lights</div>
        </div>

        <div class="diya-row">
            <div class="diya-container">
                <div class="diya">
                    <div class="diya-pattern"></div>
                    <div class="flame"></div>
                </div>
                <div class="reflection"></div>
            </div>
            <div class="diya-container">
                <div class="diya">
                    <div class="diya-pattern"></div>
                    <div class="flame"></div>
                </div>
                <div class="reflection"></div>
            </div>
            <div class="diya-container">
                <div class="diya">
                    <div class="diya-pattern"></div>
                    <div class="flame"></div>
                </div>
                <div class="reflection"></div>
            </div>
            <div class="diya-container">
                <div class="diya">
                    <div class="diya-pattern"></div>
                    <div class="flame"></div>
                </div>
                <div class="reflection"></div>
            </div>
            <div class="diya-container">
                <div class="diya">
                    <div class="diya-pattern"></div>
                    <div class="flame"></div>
                </div>
                <div class="reflection"></div>
            </div>
        </div>

        <div class="message-box">
            <strong>Wishing you joy, prosperity, and endless blessings!</strong>
        </div>

        <div class="sender-name">
            - Jenifer Nirmal Raj
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 60 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            card.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }

        // Create fireworks
        function createFirework(x, y) {
            const colors = ['#fbbf24', '#f59e0b', '#fef3c7', '#ec4899', '#06b6d4'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + '%';
                firework.style.top = y + '%';
                firework.style.background = color;
                firework.style.boxShadow = `0 0 10px ${color}`;
                
                const angle = (360 / 20) * i;
                const distance = 80 + Math.random() * 40;
                const tx = Math.cos(angle * Math.PI / 180) * distance;
                const ty = Math.sin(angle * Math.PI / 180) * distance;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                
                card.appendChild(firework);
                setTimeout(() => firework.remove(), 2000);
            }
        }

        // Continuous effects
        setInterval(createSparkle, 500);
        setInterval(() => {
            const x = Math.random() * 80 + 10;
            const y = Math.random() * 40 + 10;
            createFirework(x, y);
        }, 2000);

        // Initial sparkles
        for (let i = 0; i < 20; i++) {
            setTimeout(createSparkle, i * 100);
        }
    </script>
</body>
</html>
